<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>A3- Arte en canva animaci√≥n</title>
<style>
	 body{
 background-color: #6B4342;
 text-align: center;
 }
	canvas{
		border: 10px solid black;
		background-color: #59426B;
	}
</style>
<script>
	var x=Math.random() * 800;
	var y=Math.random() * 600;
	var dx=4;
	function animate(){
		requestAnimationFrame(animate);
		var canvas = document.getElementById("micanvas");
		var context = canvas.getContext("2d");
		context.clearRect(0, 0, innerWidth, innerHeight);
		
		context.font = "55pt New Times Roman";
		context.fillStyle = "#E7F2F8";
		context.fillText("boy", x, y);
		
		context.fillStyle="#E7F2F8(2550,0,1)";
		context.fillRect(x,10,100,100);
		
		
		
		context.font = "55pt New Times Roman";
		context.fillStyle = "#FFD8EB";
		context.fillText("girl", y, x);
		
		context.fillStyle="#FFD8EB(2550,0,1)";
		context.fillRect(y,10,100,100);
		
		if (x > 800 || x < 0) {
			dx= -dx;
		}
		x+=dx;
	}
	
	animate();
	</script>
</head>
<body>
	<canvas id="micanvas" width="800" height="600"></canvas>
</body>
</html>
